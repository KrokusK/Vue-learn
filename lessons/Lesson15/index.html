<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programmatic Event Listeners using Pikaday</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3"></script>

</head>
<body>
    <div id="example-1">
        <input v-model="searchText" v-focus>
    </div>

    <div id="example-2">
        <input v-model="searchText" v-focus-local>
    </div>

    <div id="hook-arguments-example" v-demo:foo.a.b="message"></div>

    <div id="baseexample">
        <p>Прокрутите страницу вниз</p>
        <p v-pin="200">Элемент зафиксирован в 200px от начала страницы по горизонтали и вертикали</p>
    </div>

    <div id="dynamicexample">
        <h3>Прокрутите страницу вниз</h3>
        <p v-pin:[direction]="200">Элемент зафиксирован в 200px слева страницы.</p>
    </div>

    <div id="objectexample">
        <div v-demo-object="{ color: 'белый', text: 'привет!' }"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
