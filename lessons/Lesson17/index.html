<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programmatic Event Listeners using Pikaday</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3"></script>

</head>
<body>
    <div id="example-1">
        <p>{{ message | capitalize }}</p>
    </div>

    <div id="example-2">
        <base-input
                v-model="username"
                required
                placeholder="Введите имя пользователя"
                label="Имя пользователя: "
        ></base-input>
    </div>

    <div id="example-3">
        <base-input-render
                v-model="username"
                required
                placeholder="Введите имя пользователя"
                label="Имя пользователя: "
        ></base-input-render>
    </div>

    <div id="example-4">
        <p>Doesn't work: {{ message | linkify }}</p>

        <p v-html="$options.filters.linkify(message)"></p>

        <p :inner-html.prop="message | linkify"></p>

        <p v-html="linkifyMethod(message)"></p>

        <p><linkify :msg="message"></linkify></p>

        <p><linkify-slot>{{ message }}</linkify-slot></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
